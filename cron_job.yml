name: Run Script Every 15 Minutes

on:
  schedule:
    # ใช้ Cron Syntax เพื่อกำหนดเวลาให้รันทุก 15 นาที
    - cron: '*/5 * * * *'
  workflow_dispatch: # ช่วยให้กดรันเอง (Manual) เพื่อทดสอบได้

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        run: python your_script.py
